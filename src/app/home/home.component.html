<!-- eslint-disable @angular-eslint/template/alt-text -->
<div class="image">
  <div class="header">
    <h1>Student Dashboard </h1>
    <button (click)="navigateToAddStudent()">Add Student</button>
  </div>


  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Image</th>
        <th>Phone No.</th>
        <th>CGPA</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td><img [src]="student.avatar"></td>
        <td>{{student.phone}}</td>
        <td>{{student.cgpa}}</td>

        <button (click)="updateStudent(student?.id)">Update Student</button>
        &nbsp; &nbsp; &nbsp;
        <button (click)="deleteStudent(student.id)">Delete Student</button>

      </tr>

    </tbody>
  </table>
</div>
